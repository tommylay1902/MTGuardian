name: Go run tests on prescription before push/pull on main
on:
  push:
    branches:
      - main
    paths:
      - backend/prescription/**
  pull_request:
    branches:
      - main
    paths:
      - backend/prescription/**
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.1
      - name: Install dependencies
        run: go get ./backend/prescription
      - name: Build
        run: go build ./backend/prescription
      - name: Test with the Go CLI
        run: go test ./backend/prescription/... -v
